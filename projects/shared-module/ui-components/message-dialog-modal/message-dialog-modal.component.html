<div>
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <p>{{ messageContent }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(Reasons.CLOSED_WITH_OK)">
            {{'Shared.UI.MessageDialog.Button.Ok' | translate}}
        </button>
    </div>
</div>
