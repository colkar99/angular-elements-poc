<div class="card-body p-5">
    <div class="media">
        <img src="{{ Card.ImageSource | relativeAsset }}" class="col-4 col-sm-4 col-md-3 align-self-center ml-n3" [alt]="Card.Header"/>
        <div class="media-body align-self-center ml-3 mr-3">
            <h2 class="mt-0">{{ Card.Header }}</h2>
            <p class="text-muted">{{ Card.Content }}</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle-fill align-self-center ml-3 text-primary" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
        </svg>
        <a routerLink="{{ Card.RouterLink }}" class="stretched-link"></a>
    </div>          
</div>
